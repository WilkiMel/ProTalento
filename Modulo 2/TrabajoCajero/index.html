<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco FS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container w-75 bg-primary mt-5 p-md-2 border border-secondary rounded">
        <div class="col bg">
        </div>
        <div class="col">
            <div class="text-end">
                <img class="logo" src="Logo.png" width="90" alt="">
            </div>
            <h1 class="fw-bold text-center py-8">Bienvenido al banco FS</h1>
            <form action="">
                <div class="mb-4">
                    <label for="" class="form-label">Usuario</label>
                    <input type="text" class="form-control" name="user" id="">
                </div>
                <div class="mb-4">
                    <label for="" class="form-label">Password</label>
                    <input type="password" class="form-control" name="pass" id="">
                </div>
                <div class="d-grid border border-white rounded">
                    <input type="button" class="btn btn-primary" value="Ingresar" onclick="login(this.form)">
                </div>
            </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        function login(form) {
            if (form.user.value == "mali") {
                if (form.pass.value == "123") {
                    location = "main.html"
                }
            } else if (form.user.value == "gera") {
                if (form.pass.value == "456") {
                    location = "main2.html"
                }
            } else if (form.user.value == "maui") {
                if (form.pass.value == "789") {
                    location = "main3.html"
                }
            }
        }
    </script>
</body>

</html>
