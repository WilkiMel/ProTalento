<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco FS - Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Bienvenido a Banco FS</h1>
    <label for="">Cuenta Ahorros Saldo: </label>
    <input type="text" name="cantidad1" id="c1" value="290">
    <label for="">Cuenta Credito Saldo: </label>
    <input type="text" name="cantidad2" id="c2" value="1200">
    <form action="">
        <h2>Transferencias</h2>
        <input type="text" name="" id="cant" placeholder="Cantidad">
        <hr>
        <input type="button" class="btn btn-secondary" value="Transferencia de dinero de tu cuenta credito a tu cuenta principal" id="bt2" onclick="transferir2()">
        <input type="button" class="btn btn-secondary" value="Depositar en tu cuenta de ahorros" id="bt4" onclick="depositar1()">
        <input type="button" class="btn btn-secondary" value="Retirar de cuenta de ahorros" id="bt6" onclick="retirar1()">
        <input type="button" class="btn btn-secondary" value="Retirar de cuenta credito" id="bt7" onclick="retirar2()">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
