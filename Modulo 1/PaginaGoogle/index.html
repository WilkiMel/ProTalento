<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <section class="PadreBotonesDerecha">
            <section class="botonesDerecha botonGmail">
                <p>Gmail</p>
            </section>
            <section class="botonesDerecha botonImagenes">
                <p>Imágenes</p>
            </section>
            <section class="botonesDerecha botonMulti">
                <img class="imagenBotones" src="nine-dots-in-a-square.png" alt="">
            </section>
            <section class="botonesDerecha BotonUser">
                <p>User</p>
            </section>
        </section>
    </header>
    <main class="main">
        <section>
            <img id="logo" src="googlelogo_light_color_272x92dp.png" alt="Logo de Google">
        </section>
        <section class="buscadorGoogle">
            <img class="imagenLupa" src="pngwing.com.png">
            <section class="iconosGoogle1">
                <img src="Voice.png">
            </section>
            <section class="iconosGoogle">
                <img src="image.png">
            </section>
        </section>
        <section class="containerBotones">
            <section class="botonesPrincipales">
                <p>Buscar con google</p>
            </section>
            <section class="botonesPrincipales voyATenerSuerte">
                <p>Voy a tener suerte</p>
            </section>
        </section>
    </main>
    <footer>
        <section class="ContainerFooter">
            <section class="primeraParte">
                <section class="Colombia">
                    Colombia
                </section>
            </section>
            <section class="segundaParte">
                <section class="MenuFooter">
                    Sobre Google
                </section>
                <section class="MenuFooter">
                    Publicidad
                </section>
                <section class="MenuFooter">
                    Negocios
                </section>
                <section class="MenuFooter">
                    Cómo funciona la Búsqueda
                </section>
                <section class="MenuFooter">
                    Privacidad
                </section>
                <section class="MenuFooter">
                    Condiciones
                </section>
                <section class="MenuFooter">
                    Preferencias
                </section>
            </section>
        </section>
    </footer>
</body>

</html>
