<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copia de Pinterest</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <section class="containerHeader">
            <section class="containerBotones1">
                <section  class="boton logo">
                    <img id="imagenLogo" src="Logo1.png">
                </section>
                <section class="boton home">
                    Home
                </section>
                <section class="boton create">
                    Create
                </section>
            </section>
            <section class="containerBuscador">
                <section class="buscador">
                    <img id="imagenLupa" src="lupa2.png">
                    <input class="cuadroDeTexto" type="text" placeholder="        Search" name="search">
                </section>
            </section>
            <section class="containerBotones2">
                <section class="boton izquierda campana">
                    <img src="campana1.png">
                </section>
                <section class="boton izquierda mensajes">
                    <img src="mensajes1.png">
                </section>
                <section class="boton izquierda user">
                    <img id="imagenUser" src="user1">
                </section>
                <section class="boton izquierda despliegue">
                    <img id="imagenDespliegue" src="despliegue1.png">
                </section>
            </section>
        </section>
    </header>
    <main>
        <section class="ContainerMain">
            <section class="imagenes1">
                <img class="imagenes imagen1" src="imagen1.jpg">
            </section>
            <section class="imagenes1 imagen2">
                <img class="imagenes imagen2" src="imagen2.jpg">
            </section>
            <section class="imagenes1">
                <img class="imagenes imagen3" src="imagen3.jpg">
            </section>
            <section class="imagenes1">
                <img class="imagenes imagen4" src="imagen4.jpg">
            </section>
            <section class="imagenes1">
                <img class="imagenes imagen5" src="imagen5.jpg">
            </section>
            <section class="imagenes1 imagen6">
                <img class="imagenes imagen6" src="imagen6.jpg">
            </section>
            <section class="imagenes1 imagen7">
                <img class="imagenes imagen7" src="imagen7.jpg">
            </section>
            <section class="imagenes1 video">
                <video id="video1" src="VideoMP4.mp4" controls autoplay loop></video>
            </section>            
            <section class="imagenes1">
                <img class="imagenes imagen8" src="imagen8.jpg">
            </section>
            <section class="imagenes1">
                <img class="imagenes imagen9" src="imagen9.jpg">
            </section>
        </section>
    </main>
    <footer>
        hola
    </footer>
</body>

</html>
