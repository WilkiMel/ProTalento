<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mi primera página web</title>
</head>

<body>
    <h1>Mi primera página web</h1>
    <h6>Soy un título chiquito</h6>
    <p>Yo soy un párrafo de prueba</p>
    <!-- Yo soy un párrafo de prueba -->
    <p style="display: inline">Soy un segundo párrafo</p> <p style="display: inline">Y este es un segundo párrafo</p>
    <img src="perrito.jpg" alt="Esta es una imagen de un perrito acostado" >
    <!-- alt=alternative, aparece cuando no es posible mostrar la imagen -->

    <img style="display: block" src="perrito.jpg"> 

    <a href="https://www.google.com" target="_blank">Vamos a Google</a>

</body>

</html>
